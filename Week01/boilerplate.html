<DOCTYPE html>
<html>
    <head>
        <!--
        this is the character set attribute. 
        this defines the character encoding for the html doc.
        UTF-8 covers every font your teacher has ever used.
        If you forget this tag, your custom fonts (ie google font)
        that you use in your CSS wont display properly.
        -->
        <meta charset="UTF-8"/>
        <!--
        The viewport meta tag set the initial scale and ensures proper responsive behavior
        This tag overrided the browswer default setting.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--
        The title tag shows up as the bug blue text in a search engine result
        it also is the text next to your favicon in the browser tab.
        -->
        <title>HTML Boilerplate</title>
    </head>
    <body>
        <h1>
            One h1 per page. most important text on the page. Usually tagline, page title, article title.
        </h1>
        <p>
            Most of your text will be in p tags. Remmeber to never have plain text in your HTML that is not marked up.
        </p>
    </body>
</html>
